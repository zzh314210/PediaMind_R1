#accelerate_config_grpo.yaml
compute_environment: LOCAL_MACHINE
distributed_type: DEEPSPEED
downcast_bf16: 'no'
machine_rank: 0
main_training_function: main
mixed_precision: 'bf16'
num_machines: 1
num_processes: 8
rdzv_backend: static
same_network: true
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false

deepspeed_config:
  zero_optimization:
    stage: 2
  gradient_clipping: "auto"
  bf16:
    enabled: true
  steps_per_print: 1